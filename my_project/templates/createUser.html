{% extends "base.html" %}

<h3> Register User </h3>
    <form action="/createUser/" method="post">
    {% csrf_token %}
         {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}

            {{ field.label_tag }}* {{ field }}
        <br>
        {% endfor %}
    *required<br><br>
    <input type="submit" value="Submit" />
    </form>
{% endblock %}
