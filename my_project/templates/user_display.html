{% extends "base.html" %}

{% block content %}
   {% if Users %}
   <h3>the Users</h3>
   <ul>
       {% for user in Users %}
       <li> <a href="/user_display/{{ user }}/">{{ user }}</a></li>
       {% endfor %}
   </ul>
   {% else %}
       <strong>There are no users</strong>
   {% endif %}
   <p> <a href="/index">OK</a></p>
{% endblock %}
